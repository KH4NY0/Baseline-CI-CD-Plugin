name: Baseline Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run baseline-check
        run: |
          npm run baseline-check -- --report json --mode fail --output baseline-report.json

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-report
          path: baseline-report.json
